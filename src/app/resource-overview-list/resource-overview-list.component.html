<h1 class="text-amber-400 text-xl mb-2">Resources</h1>

<div *ngIf="resources$ | async let resources" class="text-white">
    <div class="grid grid-cols-3 font-bold">
        <p>Name</p>
        <p>Available</p>
        <p>Price</p>
    </div>
    <div *ngFor="let resource of resources" class="text-white mt-2 grid grid-cols-3 w-full">
        <p>{{ resource.name }}</p>
        <p>{{ resource.countAvailable }}</p>
        <p>{{ resource.price | currency }}</p>
    </div>
</div>
